<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/book/insert.css" />
    <script src="/js/book/insert.js"></script>
  </head>
  <body>
    <header th:insert="~{/common/templatesBuild::navi}"></header>
    <main>
      <div class="addBox">
        <form name="insertForm" action="/book/bookInsertAction" method="post">
          <h1>도서등록</h1>
          <!-- 도서정보기입란 -->
          <div class="input-group mb-3">
            <span class="input-group-text infoBox">타이틀</span>
            <input
              type="text"
              class="form-control"
              name="title"
              id="input_title"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text infoBox">작가</span>
            <input
              type="text"
              class="form-control"
              name="author"
              id="input_author"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text infoBox">가격</span>
            <input
              type="text"
              class="form-control"
              name="price"
              id="input_price"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text infoBox">출판사</span>
            <input
              type="text"
              class="form-control"
              id="input_public"
              placeholder="선택사항"
              name="pub_no"
            />
          </div>
          <button type="button" class="btn btn-primary" id="btn_addBook">
            등록
          </button>
          <button type="button" class="btn btn-danger">초기화</button>
        </form>
      </div>
    </main>
    <footer th:insert="~{/common/templatesBuild::footer}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
