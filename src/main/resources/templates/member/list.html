<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .right {
        text-align: right;
      }
      main {
        margin-left: 30px;
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <header th:insert="~{/common/templatesBuild::navi}"></header>
    <main
      th:with="list=${map.list}, pageDto=${map.pageDto}"
      th:if="${map!=null}"
    >
      <!-- 타이틀 -->
      <h2>사용자목록</h2>
      <!-- 검색 -->
      <hr />
      <form name="searchForm" action="/member/memberList" method="get">
        pageNo:
        <input
          type="text"
          name="pageNo"
          id="pageNo"
          th:value="${pageDto.searchDto.pageNo}"
        />
        amount:
        <input
          type="text"
          name="amount"
          id="amount"
          th:value="${pageDto.searchDto.amount}"
        />
        <br />
        <button>조회</button>
      </form>
      <hr />

      <!-- 도서목록 -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">사용자번호</th>
            <th scope="col">이름</th>
            <th scope="col">아이디</th>
            <th scope="col">등록일자</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:if="${#lists.isEmpty(list)}">
            <tr>
              <td colspan="4">등록된 사용자가 없습니다.</td>
            </tr>
          </th:block>
          <th:block th:unless="${#lists.isEmpty(list)}">
            <th:block th:each="member:${list}">
              <tr>
                <th scope="row" th:text="${member.mem_no}"></th>
                <td>
                  <a
                    th:href="@{/member/memberDetail(mem_no=${member.mem_no})}"
                    th:text="${member.name}"
                  ></a>
                </td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.regdate}"></td>
              </tr>
            </th:block>
          </th:block>
        </tbody>
      </table>

      <nav th:insert="~{/common/templatesBuild::pagenation}"></nav>
    </main>
    <footer th:insert="~{/common/templatesBuild::footer}"></footer>
  </body>
</html>
